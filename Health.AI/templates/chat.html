<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Health.AI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS Personalizado -->
        <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200&family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-saude">
    <!-- Offcanvas Sidebar (Histórico) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="historyOffcanvas" aria-labelledby="historyOffcanvasLabel">
        <div class="offcanvas-header bg-primary text-white">
            <h5 class="offcanvas-title" id="historyOffcanvasLabel">Histórico de Conversas</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="list-group list-group-flush">
                {% for chat in chats %}
                <a href="/download_chat/{{ loop.index0 }}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <strong class="mb-1 text-primary">Você:</strong>
                        <small class="text-muted">{{ chat.timestamp }}</small>
                    </div>
                    <p class="mb-1">{{ chat.question }}</p>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Header -->
                <header class="d-flex justify-content-between align-items-center py-3">
                    <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#historyOffcanvas">
                        <i class="fas fa-history me-2"></i>Histórico
                    </button>
                    <h1 class="h3 mb-0 text-primary">Health.AI</h1>
                    <a href="/logout" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt me-2"></i>Sair
                    </a>
                </header>

                <!-- Chat Container -->
                <div class="card chat-container">
                    <div class="card-body messages-container p-0 ">
                        <p class="fade-in-text">Como posso te ajudar hoje?</p>
                        <div class="messages" id="messages">
                            <div class="loader-container hidden" id="loader">
                                <video src="/static/videos/loading.mp4" class="loading-video" autoplay loop muted playsinline></video>
                            </div>
                            <!-- Mensagens serão adicionadas aqui via JavaScript -->
                        </div>
                    </div>
                    <div class="card-footer bg-white">
                        <form id="chat-form" class="d-flex">
                            <input type="text" id="user-input" class="form-control me-2" placeholder="Digite sua pergunta sobre saúde..." required>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-paper-plane me-2"></i>Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Personalizado -->
    <script src="/static/js/script.js"></script>
</body>
</html>
